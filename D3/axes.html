<!doctype html>
<html>
<head>
    <script src="https://d3js.org/d3.v4.min.js"></script>
</head>
<body>
<script>
	var width = 400, height = 400; //kích thước dài - rộng của SVG

	var data = [10, 15, 20, 25, 30];
	var svg = d3.select("body")
		.append("svg")
		.attr("width", width) //gán giá trị dài rộng
		.attr("height", height);

	var xscale = d3.scaleLinear() //tạo scale tuyến tính cho trục x  //tạo tỉ lệ cho trực x và y
    .domain([0, d3.max(data)])//giá trị đầu vào từ 0 --> maxdata
    .range([0, width - 100]);//chỉ định phạm vi giá trị đầu ra từ 0 --> width - 100

	var yscale = d3.scaleLinear()
        .domain([0, d3.max(data)])
        .range([height/2, 0]);

	var x_axis = d3.axisBottom() //tạo trục x
        .scale(xscale);

	var y_axis = d3.axisLeft() // tạo trục y
        .scale(yscale);

    svg.append("g")
       .attr("transform", "translate(50, 10)")//thêm 1 group vào SVG  để chứa trục y, di chuyển về vị trí cụ thể
       .call(y_axis); //áp dụng x,y lên svg

	var xAxisTranslate = height/2 + 10; //tính lại giá trị y

    svg.append("g")
            .attr("transform", "translate(50, " + xAxisTranslate  +")")
            .call(x_axis)

</script>
</body>
</html>
