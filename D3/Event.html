<!doctype htmml>
<html lang = "en">
<head>
	<meta charset="UTF-8">
	<title> DOM element </title>
	<script src="https://d3js.org/d3.v4.min.js"></script> 
	<style>
		div{
			height:100px;
			width:100px;
			background-color:steelblue;
			margin:50px;
		}
	</style>
	<script>

	</script>
</head>
<body>
	<div></div>
	<script>
		 d3.selectAll("div")
		  .on("mouseover", function(){
			d3.select(this)
			  .style("background-color","orange");
			  
			  console.log(d3.event);
			  
			  console.log(d3.mouse(this));
			 var mousepos = d3.mouse(this);
			 console.log("MousePos:", mousepos[0],mousepos[1]);
			 var touches = d3.touch(this);
			 var touch = touches[0];
			 console.log("touch:", touch[0],touch[1]);
		  })
		  .on("mouseout", function(){
			d3.select(this)
			  .style("background-color","red")
			
			console.log(d3.event.timeStamp);
		  });
		  d3.select("div").dispatch("mouseover");

	</script>
</body>
</html>
