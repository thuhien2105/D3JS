<!doctype htmml>
<html lang = "en">
<head>
	<meta charset="UTF-8">
	<title> DOM element </title>
	<script src="https://d3js.org/d3.v4.min.js"></script> 
	<style>

	</style>
	<script>

	</script>
</head>
<body>
	<p>D3 Tutorials</p>
	<div id="table-container"></div>
	<script>
	
	d3.csv("./data/employees.csv", function(data) {
		/*in console
		for (var i = 0; i < data.length; i++) {
			console.log(data[i].Name);
			console.log(data[i].Age);*/
		
		//itạo bảng
		var table = d3.select("#table-container")
					  .append("table")
					  .attr("class","table");
		
		//thêm tiêu đề
		var headers = ["Name","Age"];
		var headerRow = table.append("thead").append("tr");
		headerRow.selectAll("th")
				 .data(headers)
				 .enter()
				 .append("th")
				 .text(function(d) {return d;});
				 
		//thêm dữ liệu
		var rows = table.append("tbody").selectAll("tr")
                  .data(data)
                  .enter()
                  .append("tr");

		 // Thêm các ô vào các hàng
		 rows.selectAll("td")
			 .data(function(d) { return [d.Name, d.Age]; })
		     .enter()
			 .append("td")
			 .text(function(d) { return d; });
		});
</script>
</body>
</html>
