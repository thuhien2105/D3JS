<!doctype htmml>
<html lang = "en">
<head>
	<meta charset="UTF-8">
	<title> DOM element </title>
	<script src="https://d3js.org/d3.v4.min.js"></script> 
	<script>
		.text(function (d,i){
			console.log(d);
			console.log(i);
			console.log(this);
			
			return d;
		});
	</script>
</head>
<body>
	<p>error: this is error </p>
	<p>warning: this is warrning </p>
	<script> 
		d3.selectAll("p").style("color",function(d,i){
			var text = this.innerText;
			
			if (text.indexOf("error") >= 0){
				return "red";
			}
			else if(text.indexOf("warning") >= 0){
				return "yellow";
			}
		});
	</script>
</body>
</html>
